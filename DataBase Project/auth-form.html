    <div id="auth-form">

    </div>
    <div id="secretContent">
        <h4> Top Secret Content only with Email/Password </h4>
        <h5 style="text-align: center; color: royalblue; text-transform: uppercase;"> Authorization </h5>
        <button id="signOutBtn"> Sign Out</button>
    </div>
